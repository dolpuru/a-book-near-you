    /**
     * 키워드 Pick 활동 로그 수집
     *
     * 1. main-keyword-click: 메인 키워드 클릭 (keyword)
     * 2. pick-keyword-search: 키워드Pick 검색 (keyword)
     * 3. pick-keyword-hist: 키워드Pick 히스토리 키워드 클릭 (keyword)
     * 4. pick-keyword-click: 검색된 키워드Pick 도서의 키워드 클릭 (keyword, refBarcode, pageType)
     *    -> pageType 1. keyword-pick: 키워드Pick 도서 키워드 클릭
     *                2. soulmate-pick: 소울메이트픽의 도서 키워드 클릭
     *                3. overall-rec: 종합추천 도서 키워드 클릭
     * 5. pick-barcode-click: 검색된 키워드Pick 도서 클릭 (refKeyword, barcode)
     * 6. detail-keyword-click: 도서상세 키워드 클릭 (keyword, refBarcode)
     *
     * @param type actionType
     * @param keyword 키워드
     * @param barcode 바코드
     * @param pageType pageType
     */
    function keywordPickLog(type, keyword, barcode, pageType) {
        eglc.op('clearData');
        eglc.op('setVar', 'cuid', '6c7b90f7-6cf1-427d-9cb5-fad9194ddc2a');
        eglc.op('setVar', 'device', deviceType);
        eglc.op('setVar', 'actionType', type);

        if (pageType)
            eglc.op('setVar', 'pageType', pageType);

        if (barcode && (type == 'pick-keyword-click' || type == 'detail-keyword-click'))
            eglc.op('setVar', 'refBarcode', barcode);
        else if (barcode)
            eglc.op('setVar', 'barcode', barcode);

        if (keyword && type == 'pick-barcode-click')
            eglc.op('setVar', 'refKeyword', keyword);
        else if (keyword)
            eglc.op('setVar', 'keyword', keyword);

        eglc.op('track', 'keyword-pick');
    }
</script>

<script type="text/javascript">

    var winClose = function(){
        var  accessType ='WEB';
        if(accessType =='APP'){
            history.back();
        }else{
            self.close();

    $(document).ready(function(){
        $(document).ajaxError(function(e, jqXHR, settings, exception) {
            /* 로그인 메세지는 template.ftl에서 공통으로 처리하나
               로그인페이지로 이동은 하지 않으므로 페이지 이동처리만 한다. */
            if(jqXHR.status==403) {
                alert('로그인이 필요한 서비스입니다.\n로그인 페이지로 이동합니다.');
                var currentUrl = document.location.href;
                document.location.href='/login?turl=' + currentUrl;
                return;
            }

            // 오류 메세지가 존재할 경우 처리
            try {
                var json = $.parseJSON(jqXHR.responseText);

                if ((json.message.indexOf('간편가입') > -1 && json.message.indexOf('본인인증') > -1) ||
                    (json.message.indexOf('e교환권') > -1 && json.message.indexOf('실명인증') > -1)) {
                    var title = '본인';
                    if (json.message.indexOf('e교환권') > -1 && json.message.indexOf('실명인증') > -1)
                        title = '실명';

                    if (confirm(json.message + title + '인증 하시겠습니까?')) {
                        document.location.href = '/member/modifyProfile';
                        return;
                    }
                } else if(json.message) {
                    if ($('.toast_alert > span').length > 0) {
                        $('.toast_alert > span').html(json.message);
                        toast_alert();
                    } else {
                        if(location.href.indexOf("tabNm=best")<0)
                            alert(json.message);
                    }
                }
            } catch(e) {}

            // 로딩이미지 존재할 경우 제거
            $('#loadingImg').fadeOut("fast");
        });

        if ('' == 'true' && 'WEB' == 'APP') {
            barcodeSearch();
        }
        if ('' == 'true' && 'WEB' == 'APP') {
            voiceSearch();
        }

        //ga360Common();

        //$('body').append('<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WPXF8VR" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>');

    });
</script>

        var imageUrl = getCookie('recentBarcode');

        $('.navi_recently .cover img').remove();

        if (!imageUrl) {
            var delimiter = "|$|";
            var current = localStorage.getItem('view_history');
            if (current && current.split(delimiter).length > 0) {
                var recentBarcode = current.split('|$|')[0];
                var item = localStorage.getItem(recentBarcode);
                if (item && item.split(delimiter).length > 0) {
                    var img = item.split(delimiter)[1];
                    if (img) {
                        imageUrl = img;
                        setDomainCookie('recentBarcode', img, 9999);
                    }
                }
            }
        }

        if (imageUrl) {
            $('.navi_recently .cover').append('<img src="' + imageUrl + '">');
        }
    }
    recentlyImage();

            $(this).parent().addClass("on");
            $(this).parent().siblings().addClass("off");
            tabDiv.hide();
            target.show();
        }
        target.find("a").on("click",function(){
            $(this).parent().siblings().removeClass("on");

                target.hide();
                tab.removeClass();

        });
        return false;

var getStoreSearchListJSON = function( searchKeyWord, siteCode, productType, cate,sortFieldType, jo, pageNum ){
    $.ajax({
        "url"      : "/welcomeStore/storeSearchListJson",
        "dataType" : "json",
        "type"     : "get",
        "data"     : { "size"          : 10,
                       "pageNum"       : pageNum,
                       "searchKeyWord" : searchKeyWord,
                       "siteCode"      : siteCode,
                       "productType"   : productType,
                       "sortFieldType" : sortFieldType,
                       "jo"            : jo
                     } ,
        "success"  : function(data){

            //console.log(data);

            if (data && data.kioskBooks && data.kioskBooks.totalCount > 0) {
                seachPageTotalCount = data.kioskBooks.totalCount;

                var ctn = renderSearchBooks(data.kioskBooks.products);

                $(".product_list .list_type").append( ctn );

                seachPageNum = Number(pageNum) + 1;

                saveNormalSearch(data.kioskBooks.products, seachPageNum, seachPageTotalCount);
            } else {
                historyStore.clearSearch();
            }
        },
        "error"    : function(xhr, msg, statusMsg){
            console.log(xhr.reayState);
        },
        "complete" : function(xhr, statusMsg){

            $("img.lazy").lazyload("reload");
        }
    });
};

function renderSearchBooks(data) {
    var ctn = '';

    $(data).each( function(idx, items ){
        ctn += "<li>";
        if(false){
            ctn += "<a href=\"javascript:searchDetail('E6','" + items.productType + "','" + items.barcode + "','" + items.minimalAge + "','" + (items.realQuantity > 0 ? items.realQuantity : 0) + "');\">";
        } else {
            ctn += "<a href=\"javascript:searchDetail('" + items.siteCd + "','" + items.productType + "','" + items.barcode + "','" + items.minimalAge + "','" + (items.realQuantity > 0 ? items.realQuantity : 0) + "');\">";
        }
        ctn += "<div class=\"book_thum\">";
        ctn += "<span class=\"thumb\">";
        //ctn += "<img class=\"lazy\" data-original=\""+items.imageUrl+"\" alt=\"\" src=\"/images/common/placeholder.png\" style=\"display: inline;\">";
        ctn += "<img class=\"lazy\" data-original=\""+items.imageUrl+"\" alt=\"\" src=\"/images/common/img/img_ready_type1.png\" style=\"display: inline;\">";
        ctn += "<noscript>";
        ctn += "<img src=\"/images/@temp/img_recomend_1.png\" alt=\"\"/>";
        ctn += "</noscript>";
        ctn += "</span>";
        ctn += "<span class=\"img_deco\"></span>";
        ctn += "</div>";
        ctn += "<div class=\"book_cont\">";
        ctn += "<strong class=\"subject\">"+items.title+"</strong>";
        ctn += "<span class=\"par\">";
        ctn += "<span class=\"name_box\">";
        ctn += "<span class=\"author_name\">"+items.authorName+"</span>";
        ctn += "<span class=\"translator_name\">"+items.translatorName+"</span>";
        ctn += "</span>";
        ctn += "<span class=\"comp\">"+items.publisherName+"</span>";
        ctn += "</span>";
        ctn += "<span class=\"price\">";
        ctn += "<span>정가</span> <strong>"+numberFormat(items.listPrice)+"</strong><em>원</em>";
        ctn += "</span>";
        ctn += "<span class=\"stock\">";
        if( items.realQuantity > 0 ){
			if(items.siteCd == '23' && (items.jo == 'KOR35' ||  items.jo == 'KOR36')){
				ctn += "<span class=\"ico_gray\"><strong>재고없음</strong></span> <strong>0부</strong>";
			} else {
				ctn += "<span class=\"ico_green\"><strong>재고있음</strong></span> <strong>"+numberFormat(items.realQuantity)+"부</strong>";
			}
        } else {
            ctn += "<span class=\"ico_gray\"><strong>재고없음</strong></span> <strong>0부</strong>";

        }
        ctn += "</span>";
        ctn += "<span class=\"book_position\">";
        if(false){
            ctn += "<span>신논현역스토어는 강남점 재고로 운영하는 매장으로 서가위치 안내는 제공하지 않습니다.</span>";
        } else {
            if (items.realQuantity > 0) {
                if (items.firstLocation != "" && items.firstLocation != null) {
                    //ctn += "<span>도서위치 :</ span> <span>"+items.firstLocation.bookStackInfo+" ["+items.firstLocation.part+""+items.firstLocation.stack+"] &gt; ("+items.firstLocation.danCode+")번째</span>";
                    if (items.siteCd == '52' || items.siteCd == '48' || items.siteCd == '59') {
                        ctn += "<span>도서위치 :</ span> <span>[" + items.firstLocation.stack + "]" + items.firstLocation.bookStackNm + "&gt; (" + items.firstLocation.bookStackInfo + ")</span>";
                    } else {
                        ctn += "<span>도서위치 :</ span> <span>[" + items.firstLocation.partName + " " + items.firstLocation.part + "" + items.firstLocation.stack + "]" + items.firstLocation.bookStackNm + "&gt; " + items.firstLocation.bookStackInfo + "</span>";
                    }
                } else {
                    ctn += "<span>도서위치 :</span> <span>가까운 직원에게 문의해주세요</span>";
                }
            }
        }
        ctn += "</span>";

        if (items.jo == 'KOR18' || items.jo == 'JAP42') {
            ctn += '<span class="book_magazine">';
            ctn += '<span>잡지의 경우 매장별 입고 시기가 달라 표기된 상품(월호, 가격, 재고)이 다를 수 있습니다. </span><em class="info_red">전화확인 후 방문 바랍니다.</em>';
            ctn += '</span>';
        }

        ctn += "</div>";
        ctn += "</a>";

        if(items.productType == 'KOR' || items.productType == 'ENG' || items.productType == 'JAP' || items.productType == 'BNT' || items.productType == 'JNT'){
            ctn += '<a';
            if (!$('.book_compare_box').is(':visible')) ctn += ' style="display:none;"';
            ctn += ' class="add_book_compare" href="javascript:spec.addBookBase(\'' + items.productType + '\', \'' + items.barcode + '\', \'' + items.imageUrl + '\');">도서스펙 비교 담기</a>';
        }

        ctn += "</li>";
    });

    return ctn;
}

var searchResult = {
    list: null,
    pageIndex: null,
    totalCount: null,
    scrollTop: null
};

function saveNormalSearch(data, pageNum, totalCount) {
    searchResult.list = searchResult.list ? searchResult.list.concat(data) : data;

    searchResult.pageIndex = pageNum;
    searchResult.totalCount = totalCount;

    searchResult.scrollTop = $(window).scrollTop();

    historyStore.setSessionSearchResult(searchResult);
}

function restoreSearch(restoreResult) {
    var ctn = renderSearchBooks(restoreResult.list);
    $(".product_list .list_type").append( ctn );

    seachPageNum = restoreResult.pageIndex;
    seachPageTotalCount = restoreResult.totalCount;

    searchResult = restoreResult;

    $(window).scrollTop(restoreResult.scrollTop);
    $("img.lazy").lazyload("reload");
}
</script>

<div class='toast_alert'><span>.19금 도서입니다. 담당자에게 문의해 주세요.</span></div>
</body>
