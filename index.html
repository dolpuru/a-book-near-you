<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<title>simpleMap</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx2c101ec10b184ce38225574befab7376"></script>
	
	
	<script type="text/javascript" src="./json/IndependentStoreList.json"></script>
	<script src="./js/startIndependentStore.js"></script>
	<script src="./js/pubLibStart.js"></script>
	<script src="./js/aladinStart.js"></script>
	<script src="./js/YES24.js"></script>
	<script src="./js/YP.js"></script>
	<script src="./js/GYOBO.js"></script>
	<script src="./js/MAP.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans+KR&display=swap"
		rel="stylesheet">

<body onload="init();">
	<div class="layout">
		<div id="sideBar">
			<!-- 제목 및 검색바 -->
			<header>
				<div class="teamName">Mains</div>
				<div class="searchBarBox">
					<input class="bookSearchBar"></input>
					<button class="iconCircle" onclick = "getTitle();">
						<i class="fa-solid fa-magnifying-glass"></i> <!-- 검색 아이콘 -->
					</button>
				</div>

			</header>

			<!-- 길찾기 -->
			<nav class="getDirections">

				<div class="depart">
					<img src="./images/depart.png" style = 'cursor : pointer;'> <!-- 출발 아이콘 -->
					<input class="searchDepartBar"></input>
					<button class="orderSwitchingIcon">
						<i class="fa-solid fa-repeat" onclick = "barChange();"></i><!-- 스위치 아이콘 -->
					</button>
				</div>

				<div class="arrive">
					<img src="./images/arrive.png"> <!-- 도착 아이콘 -->
					<input class="searchArriveBar"></input>
					<button class="closeIcon">
						<i class="fa-solid fa-xmark"></i> <!-- 닫기(X) 아이콘 -->
					</button>
				</div>

			</nav>

			<div class="searchSetting">

				<div class="controllerName">검색 반경설정
					<p>
							<span class = "rangeValue">1</span>
							<span>km</span>
					</p>
				</div>
				<div class="radiusController">
					<div>1km</div>
					<input type="range" value = "1" min = "1" max = "10" class="slider" onclick = "rangeView();">
					<div>10km</div>
				</div>

			</div>

			<!-- 도서 제공처 -->
			<section class="bookSection">

				<div class="bookSectionHeaderName">내 주변 도서 제공처</div>
				<div class="bookSectionSources"></div>

			</section>
		</div>
		<button id="sideBarToggle" onclick="toggleBar('sideBar', 'sideBarToggle', 'sideBarToggleTwo');">
			<i class="fa-solid fa-angle-left"></i>
		</button>

		<button id="sideBarToggleTwo" onclick="toggleBar('sideBar', 'sideBarToggle', 'sideBarToggleTwo');">
			<i class="fa-solid fa-angle-right"></i>
		</button>

		<div id="map_div" class="map_wrap"></div>
	</div>
</body>

</html>
